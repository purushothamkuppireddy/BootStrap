<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>List</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    </head>
    
    <body>
        <br>
        <div class="container">
             <h3>Unstyled List</h3>
            <ol class="list-unstyled">
                <li>Drafts</li>
                <li>Inbox</li>
                <li>Outbox</li>
                <li>Sent Items</li>
                <li>Trash</li>
            </ol>
            <hr>
             <h3>Inline List</h3>
            <ul class="list-inline">
                <li class="list-inline-item">Drafts</li>
                <li class="list-inline-item">Inbox</li>
                <li class="list-inline-item">Outbox</li>
                <li class="list-inline-item">Sent Items</li>
                <li class="list-inline-item">Trash</li>
            </ul>
             <h3>List groups</h3>
            <ul class="list-group">
                <li class="list-group-item">Drafts<span class="badge badge-pill badge-dark">10</span></li>
                <li class="list-group-item">Inbox</li>
                <li class="list-group-item active">Outbox</li>
                <li class="list-group-item">Sent Items</li>
                <li class="list-group-item">Trash</li>
            </ul>
             <h3>List groups</h3>
            <div class="list-group">	
			<a href="#" class="list-group-item active">
			<h4 class="list-group-item-heading">IGATE Corporate University</h4>
			<p class="list-group-item-text">IGATE Training Division</p>

		</a>
            </div>
        </div>
       
    </body>

</html>
