<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dropdown Demo</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="page-header">
                	<h1>Dropdown demo</h1>
            </div>
            	<h3>Dropdowns</h3>
            <div class="dropdown">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
				Dropdown button
			</button>
               <div class="dropdown-menu">
					<a class="dropdown-item" href="#"tabindex="-1">One</a>
					<a class="dropdown-item" href="#">Two</a>
					<a class="dropdown-item" href="#">Three</a>
                    <div class="dropdown-divider"></div>
					<a class="dropdown-item disabled" href="#">Four</a>
				
				 
            </div>
			</div>
            <hr>
            	<h3>Split Button Dropdowns</h3>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Select an option</button>
                <button type="button" class="btn btn-primary dropdown-toggle  dropdown-toggle-split" data-toggle="dropdown">	
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li class="dropdown-item"><a href="#" tabindex="0" tabindex="0">One</a>
                    </li>
                    <li class="dropdown-item"><a href="#" tabindex="0">Two</a>
                    </li>
                    <li class="dropdown-item"><a href="#" tabindex="-1">Three</a>
                    </li>
                </ul>
            </div>
           
        </div>
    </body>

</html>
