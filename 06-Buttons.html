<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Working with Buttons</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>

<body>
    <br>
    <div class="container">
        <h1>Creating Buttons</h1>
        <div>
            <a class="btn" href="#">Link Button</a>
            <button class="btn">Button</button>
            <!-- recommended for browser consistency -->
            <input type="button" class="btn" value="button">
        </div>
        <h1>Button Styles</h1>
        <div>
            <button class="btn btn-secondary">Default</button>
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-link">Link</button>
        </div>
        <h1>Button Sizes &amp; States </h1>
        <div>
            <button class="btn btn-success btn-lg">Large Button</button>
            <!-- <button class="btn btn-primary btn-md">Medium Button</button> -->
            <button class="btn btn-primary btn-sm">Small Button</button>
            <button class="btn btn-primary">Extra Small Button</button>
            <br>
            <br>
            <button class="btn btn-primary btn-block">Block</button>
            <br>
            <br>
            <button class="btn btn-primary btn-md active">Active</button>
            <button class="btn btn-primary btn-md disabled">InActive</button>
        </div>
    </div>

</body>

</html>
